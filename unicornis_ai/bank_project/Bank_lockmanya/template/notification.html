<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom right, #e0e7ff, #ddd6fe, #fed7e2);

    background-size: 200% 200%;
    animation: gradientAnimation 10s ease infinite;
    height: 100%;
}

@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Responsive Media Query to Adjust Background for Smaller Screens */
@media only screen and (max-width: 768px) {
    body {
        background-size: 300% 300%; /* Change for smaller screens */
    }
}
/* Notification container */
.notification-container {
    position: relative;
    display: inline-block;
}
.notification-btn {
    background: none;
    border: none;
    cursor: pointer;
    position: relative;
    padding: 10px;
    font-size: 1.5rem;
    color: #000000;
    transition: transform 0.3s ease;
}
.notification-btn:hover {
    transform: scale(1.2);
}

.notification-btn:focus {
    outline: none;
}

.notification-dropdown {
    position: absolute;
    top: 50px;
    right: 0;
    width: 250px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 15px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 10;
}

.notification-container:hover .notification-dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

/* Notification list */
.notification-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.notification-list li {
    padding: 10px 0;
    border-bottom: 1px solid #f0f0f0;
    font-size: 0.9rem;
    color: #333;
}

.notification-list li:last-child {
    border-bottom: none;
}
/* General Styles */



.notification-page {
    display: flex;
    flex-direction: column;
    /* height: 100vh; */
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    
}

/* Header Section */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.title {
    font-size: 2.5rem;
    color: white;
}

.mark-read-btn {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.mark-read-btn:hover {
    background: rgba(255, 255, 255, 0.4);
}

/* Notification List */
.notification-list {
    flex: 1;
    overflow-y: auto;
    padding-right: 10px;
}

/* Notification Items */
.notification-item {
    display: flex;
    align-items: start;
    padding: 20px;
    margin-bottom: 10px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    
}

.notification-item:hover {
    transform: scale(1.05);
    z-index: 0;
}

.notification-item.read {
    background: rgba(255, 255, 255, 0.3);
    padding: 20px;
}

.icon {
    font-size: 30px;
    padding: 15px;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
}

.bg-blue {
    background-color: #3182ce;
    color: white;
}

.bg-green {
    background-color: #48bb78;
    color: white;
}

.bg-yellow {
    background-color: #ecc94b;
    color: white;
}

.bg-gray {
    background-color: #a0aec0;
    color: white;
}

/* Notification Content */
.notification-content {
    flex: 1;
}

.title {
    font-size: 16px;
    font-weight: bold;
    color: #2d3748;
}

.description {
    font-size: 14px;
    color: #4a5568;
}

.timestamp {
    font-size: 12px;
    color: #718096;
    margin-top: 5px;
}



</style>

            <script>
                const notifications = [
                    { id: 1, type: 'message', title: 'New message from John Doe', description: 'Hey, how are you doing?', timestamp: '5 minutes ago', read: false },
                    { id: 2, type: 'update', title: 'System Update', description: 'Your app has been updated to version 2.0', timestamp: '1 hour ago', read: false },
                    { id: 3, type: 'friend', title: 'New Friend Request', description: 'Jane Smith wants to connect', timestamp: '2 hours ago', read: true },
                    { id: 4, type: 'message', title: 'New message from Team', description: 'The project meeting is scheduled for tomorrow', timestamp: '1 day ago', read: true },
                    { id: 5, type: 'update', title: 'Update Notification', description: 'This is a sample notification', timestamp: '2 days ago', read: true },
                    { id: 6, type: 'friend', title: 'New friend request', description: 'Someone wants to connect', timestamp: '3 days ago', read: false }
                ];
        
                function renderNotifications() {
                    const notificationList = document.getElementById("notification-list");
                    notificationList.innerHTML = notifications.map(notification => `
                        <div class="notification-item ${notification.read ? 'read' : ''}">
                            <div class="icon ${getIconColor(notification.type)}">
                                ${getIcon(notification.type)}
                            </div>
                            <div class="notification-content">
                                <p class="title">${notification.title}</p>
                                <p class="description">${notification.description}</p>
                                <p class="timestamp">${notification.timestamp}</p>
                            </div>
                        </div>
                    `).join('');
                }
        
                function markAllAsRead() {
                    notifications.forEach(notification => notification.read = true);
                    renderNotifications();
                }
        
                function getIcon(type) {
                    switch (type) {
                        case 'message': return '‚úâÔ∏è';
                        case 'update': return 'üîÑ';
                        case 'friend': return 'üë§';
                        default: return 'üîî';
                    }
                }
        
                function getIconColor(type) {
                    switch (type) {
                        case 'message': return 'bg-blue';
                        case 'update': return 'bg-green';
                        case 'friend': return 'bg-yellow';
                        default: return 'bg-gray';
                    }
                }
        
                document.addEventListener("DOMContentLoaded", renderNotifications);
