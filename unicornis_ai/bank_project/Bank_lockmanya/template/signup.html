<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background .shape {
            position: absolute;
            border-radius: 50%;
        }

        .background .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            width: 200px;
            height: 200px;
            left: -80px;
            top: -80px;
        }

        .background .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            width: 300px;
            height: 300px;
            right: -30px;
            bottom: -80px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            width: 100%;
            max-width: 400px;
        }

        form h3 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: white;
            padding: 5px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.07);
            border: none;
            color: white;
            height: 50px;
        }

        .form-control:focus {
            box-shadow: none;
            color: #ffffff;
            background-color: rgba(250, 241, 241, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 15px;
            cursor: pointer;
            color: white;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: #f09819;
            color: white;
        }

        .social {
            /* display: flex; */
            justify-content: space-between;
            margin-top: 30px;
        }

        .social div {
            background-color: rgba(255, 255, 255, 0.27);
            /* width: 48%; */
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .social div:hover {
            background-color: rgb(250, 115, 4);
        }

        .social i {
            margin-right: 8px;
        }

        a {
            color: white;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        a:hover {
            color: #f09819;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username">

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" class="form-control" placeholder="Password" id="password" name="pass">
            <span toggle="#password" class="fa fa-eye toggle-password" id="togglePassword"></span>
        </div>

        <button type="submit">Log In</button>

        <div class="social">
            
            <a href="{% url 'social:begin' 'google-oauth2' %}">
                <div class="google"><i class="fab fa-google"></i> Google</div></a>        

        <a href="/">Create an account</a>
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle the eye / eye slash icon
            this.classList.toggle('fa-eye-slash');
            // Focus on the password input after toggling
            passwordInput.focus();
        });
    </script>
</body>

</html>
