<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background .shape {
            position: absolute;
            border-radius: 50%;
        }

        .background .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
            width: 200px;
            height: 200px;
            left: -80px;
            top: -80px;
        }

        .background .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
            width: 300px;
            height: 300px;
            right: -30px;
            bottom: -80px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            width: 100%;
            max-width: 450px;
        }

        form h3 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: white;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.07);
            border: none;
            color: white;
        }

        .form-control:focus {
            box-shadow: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: #f09819;
            color: white;
        }

        .social {
            /* display: flex; */
            justify-content: space-between;
            margin-top: 30px;
        }

        .social div {
            background-color: rgba(255, 255, 255, 0.27);
            /* width: 48%;  */
            text-align: center;
            padding: 12px 0;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social div:hover {
            background-color: #f09819;
        }

        .social i {
            margin-right: 8px;
        }

        a {
            color: white;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        a:hover {
            color: #f09819;
        }
        /* Notification container */
.notification-container {
    position: relative;
    display: inline-block;
}
.notification-btn {
    background: none;
    border: none;
    cursor: pointer;
    position: relative;
    padding: 10px;
    font-size: 1.5rem;
    color: #000000;
    transition: transform 0.3s ease;
}
.notification-btn:hover {
    transform: scale(1.2);
}

.notification-btn:focus {
    outline: none;
}

.notification-dropdown {
    position: absolute;
    top: 50px;
    right: 0;
    width: 250px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 15px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 10;
}

.notification-container:hover .notification-dropdown {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

/* Notification list */
.notification-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.notification-list li {
    padding: 10px 0;
    border-bottom: 1px solid #f0f0f0;
    font-size: 0.9rem;
    color: #333;
}

.notification-list li:last-child {
    border-bottom: none;
}
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <form action="" method="post">
        {% csrf_token %}
        <h3>Signup Here</h3>

        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Username" name="username" id="username">

        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Email or Phone" name="email" id="email">

        <label for="password1">Password</label>
        <input type="password" class="form-control" placeholder="Password" id="password1" name="password1">

        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm Password" id="password2" name="password2">

        <button type="submit">Signup</button>

        <div class="social">
            
            <a href="{% url 'social:begin' 'google-oauth2' %}">
                <div class="google"><i class="fab fa-google"></i> Google</div></a>
        </div>

        <a href="/signup">I already have an account</a>
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
