<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

    // Initialize Campaign Distribution Pie Chart
const campaignCtx = document.getElementById('campaignChart').getContext('2d');
const campaignChart = new Chart(campaignCtx, {
    type: 'pie',
    data: {
        labels: ['Email Campaign', 'Social Media', 'Search Ads', 'Others'],
        datasets: [{
            label: 'Campaign Distribution',
            data: [40, 30, 20, 10],
            backgroundColor: [
                'rgba(75, 192, 192, 0.6)',
                'rgba(255, 99, 132, 0.6)',
                'rgba(255, 206, 86, 0.6)',
                'rgba(153, 102, 255, 0.6)',
            ],
            borderColor: 'rgba(255, 255, 255, 1)',
            borderWidth: 2
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            },
            tooltip: {
                callbacks: {
                    label: function(tooltipItem) {
                        return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                    }
                }
            }
        }
    }
});

// Initialize Audience Gender Ratio Pie Chart
const genderCtx = document.getElementById('genderChart').getContext('2d');
const genderChart = new Chart(genderCtx, {
    type: 'pie',
    data: {
        labels: ['Male', 'Female', 'Non-binary', 'Others'],
        datasets: [{
            label: 'Audience Gender Ratio',
            data: [50, 30, 15, 5],
            backgroundColor: [
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 159, 64, 0.6)',
                'rgba(255, 99, 132, 0.6)',
                'rgba(201, 203, 207, 0.6)',
            ],
            borderColor: 'rgba(255, 255, 255, 1)',
            borderWidth: 2
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'top',
            },
            tooltip: {
                callbacks: {
                    label: function(tooltipItem) {
                        return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                    }
                }
            }
        }
    }
});
    // Initialize Sales Overview Chart
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(salesCtx, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'Sales',
                data: [65, 59, 80, 81, 56],
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Initialize User Growth Chart
    const userCtx = document.getElementById('userChart').getContext('2d');
    const userChart = new Chart(userCtx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'New Users',
                data: [30, 50, 70, 40, 90],
                backgroundColor: 'rgba(153, 102, 255, 0.6)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });



    <div class="row mb-4 mt-4">
                        <div class="col-md-6">
                            <div class="card bg-light" style="border-radius:20px">
                                <div class="card-body" style="background-color: #f8f8f654;">
                                    <h5 class="card-title">Sales Overview</h5>
                                    <canvas id="salesChart"></canvas>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-md-6">
                            <div class="card bg-light"style="border-radius:20px" >
                                <div class="card-body" style="background-color: #f8f8f654;">
                                    <h5 class="card-title">User Growth</h5>

                            </div>
